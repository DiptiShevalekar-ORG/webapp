name : CI for Node.js

on :
    pull_request :
     branches :
        - main
    workflow_dispatch :
jobs :
    build :
        name : integration
        runs-on : ubuntu-latest

        steps :
            - name  : checkout code 
              uses : actions/checkout/@v3

            - name : Use Node.js Dependencies
              uses : actions/setup-node@v3
              with :
                node-version : '14'
            
            - name : Install Node.js dependencies
              run : npm install

            - name: Install MySQL client
              run: |
                sudo apt-get update
                sudo apt-get install mysql-client
               
            - name: Check MySQL server status
              run: systemctl is-active mysql

            - name: Create Database
              run: |
                  mysql -u${{ secrets.DB_USER }} -p${{ secrets.PASSWORD }} -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.DATABASE }};"
                  mysql -u${{ secrets.DB_USER }} -p${{ secrets.PASSWORD }} -e "USE ${{ secrets.DATABASE }};" || exit 1
        
            - name: Run Integration Test
              env:
                HOST: ${{ secrets.HOST }}
                DB_USER: ${{ secrets.DB_USER }}
                PASSWORD: ${{ secrets.PASSWORD }}
                DATABASE: ${{ secrets.DATABASE }}
              run: npm test

            - name : Delete the created Database each time
              run : | 
                mysql -u${{ secrets.DB_USER }} -p${{ secrets.PASSWORD }} -e "DROP DATABASE ${{ secrets.DATABASE }}"
          
            - name : Execute exit 1 for failure testing
              if: failure()
              run: exit 1

            - name : Print on Success
              if : ${{ success() }}
              run : echo "The workflow run was successfull."
